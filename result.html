<!DOCTYPE html>
<html>

<head>
    <title>트위치 OAuth 토큰 얻기</title>
    <link rel='stylesheet' href='./style.css' />
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = window.location.hash.slice(1).split('&').reduce((acc, data) => {
                const splitted = data.split('=');
                return { ...acc, [splitted[0]]: splitted.slice(1).join('=') };
            }, {});
            document.getElementById('token-result').innerHTML = params['access_token'] ?? '문제가 발생했습니다!';
        });
    </script>
</head>

<body>
    <div id="container">
        <h1>트위치 OAuth 토큰</h1>
        <code id="token-result">기다려도 토큰이 안 나오면 오류가 발생한겁니다.</code>
    </div>
</body>

</html>
